<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>User profile</h2>
            <alert></alert>
            <div *ngIf="user">
                <p>{{user.username}}</p>
                <p>{{user.email}}</p>
                <ul *ngFor="let role of user.roles">
                    <li>{{ role }}</li>
                </ul>                
            </div>
        </div>
    </div>
</div>
