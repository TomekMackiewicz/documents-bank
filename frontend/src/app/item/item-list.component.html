<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Items</h3>
            <alert></alert>
            <button class="btn btn-default" [routerLink]="['/admin/items/create']">Add new</button>
            <hr>
            <table class="table">
                <tr>
                    <th>Signature</th>
                    <th>Actions</th>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{item.signature}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/admin/items', item.id]">Edit</button>
                        <button class="btn btn-danger" (click)="deleteItem(item)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
