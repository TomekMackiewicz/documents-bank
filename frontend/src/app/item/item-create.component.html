<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Create item</h2>
            <alert></alert>
            <form *ngIf="item">
                <div class="form-group">
                    <label for="item-signature">Signature</label>
                    <input type="text"
                           class="form-control"
                           id="item-signature"
                           name="item-signature"
                           [(ngModel)]="item.signature">
                </div>
                <div class="form-group">
                    <label for="item-status">Status</label>
                    <input type="text"
                           class="form-control"
                           id="item-status"
                           name="item-status"
                           [(ngModel)]="item.status">
                </div>                
                <button type="submit"
                        class="btn btn-primary"
                        (click)="createItem(item.status)">
                    Save
                </button>
                <button class="btn btn-default" (click)="goBack()">Back</button>
            </form>
        </div>
    </div>
</div>
