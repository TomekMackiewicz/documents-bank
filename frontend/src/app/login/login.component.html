<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>{{ 'ui.login' | translate }}</h2>
            <alert></alert>
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                 <label for="username">{{ 'form.username_or_email' | translate }}</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                    <div *ngIf="f.submitted && !username.valid" class="help-block">{{ 'form.validation.username_or_email.required' | translate }}</div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                     <label for="password">{{ 'form.password' | translate }}</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">{{ 'form.validation.password.required' | translate }}</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">{{ 'ui.login' | translate }}</button>
                </div>
            </form>
            <a routerLink="/reset-password" routerLinkActive="active">{{ 'form.password.forgot' | translate }}</a>
        </div>
    </div>
</div>
