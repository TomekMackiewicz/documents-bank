<div fxLayoutAlign="center center">
    <mat-card fxFlex="60">
        <mat-card-header>
            <mat-icon mat-card-avatar>create</mat-icon>
            <mat-card-title>                
                {{ 'crud.edit' | translate }}
            </mat-card-title>           
        </mat-card-header>
        <mat-card-content>           
            <form *ngIf="item" fxLayout="column" [formGroup]="itemForm" (ngSubmit)="itemForm.valid && updateItem()" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'item.signature' | translate }}</mat-label>
                    <input matInput type="text" name="signature" formControlName="signature">
                    <mat-error *ngIf="itemForm.get('signature').invalid">
                        {{ getSignatureErrorMessage() | translate }}
                    </mat-error>                    
                </mat-form-field>    
                <mat-form-field appearance="outline">
                    <mat-label>{{ 'item.status' | translate }}</mat-label>
                    <input matInput type="text" name="status" formControlName="status">
                    <mat-error *ngIf="itemForm.get('status').invalid">
                        {{ getStatusErrorMessage() | translate }}
                    </mat-error>                     
                </mat-form-field>
                <div fxLayout="row">
                    <button mat-raised-button>{{ 'crud.edit' | translate }}</button>
                    <button mat-button type="button" (click)="goBack()">
                        {{ 'ui.back' | translate }}
                    </button>                 
                </div>
            </form>            
        </mat-card-content>
    </mat-card>
</div>
